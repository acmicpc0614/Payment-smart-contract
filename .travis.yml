language: node_js
node_js: "12.16.2"

install:
  npm install

script:
  - rm -rf build
  - npm run compile
  - npx ganache-cli --port 7545 --mnemonic 'amused glory pen avocado toilet dragon entry kitchen cliff retreat canyon danger' &
  - npm test

deploy:
  provider: releases
  api_key: "$GIT_RELEASES_API_KEY"
  file_glob: true
  file: build/contracts/*
  skip_cleanup: true
  on:
    tags: true
